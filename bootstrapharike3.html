<!DOCYTPE html>
<html>
<!-- PRAKTEK Cara Menggunakan Bootstrap (Jumbotron) dan membuat Navbars CSS -->
<head>
	<meta charset="utf-8" /> <!-- Standarisasi untuk pengkodean karakter (encoding) dalam OS, Bahasa Pemrograman, API & Software -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/fuad.css">
	<style>
		body {
		  font-family: Arial, Helvetica, sans-serif;
		}

		 /* Navbar container */
		.navbarb {
		  overflow: hidden;
		  background-color: green;
		  font-family: Arial;
		}

		/* Links inside the navbar */
		.navbarb a {
		  float: left;
		  font-size: 16px;
		  color: yellow;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		/* The dropdown container */
		.dropdownb {
		  float: left;
		  overflow: hidden;
		}

		/* Dropdown button */
		.dropdownb .dropbtnb {
		  font-size: 16px;
		  border: none;
		  outline: none;
		  color: yellow;
		  padding: 14px 16px;
		  background-color: inherit; /* Inherint berarti property ini akan mengcopy nilai dari tag induk (Parent) */
		  font-family: inherit; /* Important for vertical align on mobile phones */
		  margin: 0; /* Important for vertical align on mobile phones */
		}

		/* Add a red background color to navbar links on hover */
		.navbarb a:hover, .dropdownb:hover .dropbtnb {
		  background-color: black;
		}

		/* Dropdown content (hidden by default) */
		.dropdown-contentb {
		  display: none;
		  position: absolute;
		  background-color: #f9f9f9;
		  min-width: 160px;
		  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		  z-index: 1;
		}

		/* Links inside the dropdown */
		.dropdown-contentb a {
		  float: none;
		  color: black;
		  padding: 12px 16px;
		  text-decoration: none;
		  display: block;
		  text-align: left;
		}

		/* Add a grey background color to dropdown links on hover */
		.dropdown-contentb a:hover {
		  background-color: #ffcccc;
		}

		/* Show the dropdown menu on hover */
		.dropdownb:hover .dropdown-contentb {
		  display: block;
		}
	</style>
</head>
<body>
	<div class="navbarb">
	  <a href="#home">Home</a>
	  <a href="#news">News</a>
	  <div class="dropdownb">
	    <button class="dropbtnb">Dropdown
	      <i class="fa fa-caret-down"></i>
	    </button>
	    <div class="dropdown-contentb">
	      	<a href="#">Link 1</a>
	      <a href="#">Link 2</a>
	      <a href="#">Link 3</a>
	    </div>
	  </div>
	</div> 
	<header>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<div class="row">
					<div class="col">
						<h1>Selamat datang di Website saya</h1>
						<div class="lead">Saya sedang belajar Bootstrap</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<content>
		<div class="container">
			<div class="row">
				<form action="#" method="post">
					<div class="form-group">
						<label>Nama : </label><input type="text" name="nama" class="form-control" required>
						<label>Alamat : </label><input type="text" name="alamat" class="form-control">
						<label>Email : </label><input type="text" name="email" class="form-control" required>
						<label>No HP. : </label><input type="text" name="nohp" class="form-control">
						<br />
						<input type="submit" class="btn btn-success" value="Input Data">
					</div>
				</form>
			</div>
		</div>
	</content>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
